<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Shotspotter Locations Nationwide</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/dark/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/GeoJSONLayer",
            "esri/layers/GraphicsLayer",
            "esri/Graphic",
            "esri/geometry/geometryEngine",
            "esri/widgets/Home",
            "esri/widgets/Legend",
            "esri/widgets/Expand",
            "esri/widgets/Swipe",
            "esri/renderers/DotDensityRenderer",
            "esri/layers/FeatureLayer",
            "esri/widgets/Search",
            "esri/widgets/LayerList",
            "esri/widgets/Locate",
            "esri/core/reactiveUtils"
        ], function (Map, MapView, GeoJSONLayer, GraphicsLayer, Graphic, geometryEngine, Home, Legend, Expand, Swipe, DotDensityRenderer, FeatureLayer, Search, LayerList, Locate, reactiveUtils) {
            let bufferLayer = new GraphicsLayer(
                {

                    title: ".25 mile buffer",
                }
            );

            const popupTemplate = {
                title: "Shotspotter Clusters",
                content: "This cluster represents {cluster_count} shotspotters."
            };



            const dotDensityRenderer = new DotDensityRenderer({
                dotValue: 100,
                outline: null,
                referenceScale: 577790,  // 1:577,790 view scale
                legendOptions: {
                    unit: "people"
                },
                attributes: [
                    {
                        field: "B03002_003E",
                        color: "#f23c3f",
                        label: "White (non-Hispanic)"
                    },
                    {
                        field: "B03002_012E",
                        color: "#e8ca0d",
                        label: "Hispanic"
                    },
                    {
                        field: "B03002_004E",
                        color: "#00b6f1",
                        label: "Black or African American"
                    },
                    {
                        field: "B03002_006E",
                        color: "#32ef94",
                        label: "Asian"
                    },
                    {
                        field: "B03002_005E",
                        color: "#ff7fe9",
                        label: "American Indian/Alaskan Native"
                    },
                    {
                        field: "B03002_007E",
                        color: "#e2c4a5",
                        label: "Pacific Islander/Hawaiian Native"
                    },
                    {
                        field: "B03002_008E",
                        color: "#ff6a00",
                        label: "Other race"
                    },
                    {
                        field: "B03002_009E",
                        color: "#96f7ef",
                        label: "Two or more races"
                    }
                ]
            });

            // Add renderer to the layer and define a popup template
            const url =
                "https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/ACS_Population_by_Race_and_Hispanic_Origin_Boundaries/FeatureServer/2";
            const raceLayer = new FeatureLayer({
                url: url,
                minScale: 20000000,
                visible: false,
                maxScale: 35000,
                title: "Current Population Estimates (ACS)",
                popupTemplate: {
                    title: "{County}, {State}",
                    content: [
                        {
                            type: "media",
                            mediaInfos: [
                                {
                                    title: "Current Population Estimates (ACS)",
                                    type: "bar-chart",
                                    value: {
                                        fields: [
                                            "B03002_003E",
                                            "B03002_012E",
                                            "B03002_004E",
                                            "B03002_006E",
                                            "B03002_005E",
                                            "B03002_007E",
                                            "B03002_008E",
                                            "B03002_008E",
                                            "B03002_009E"
                                        ],
                                        tooltipField: "<field name>"
                                    }
                                }
                            ]
                        },
                        {
                            type: "fields",
                        }
                    ],
                    fieldInfos: [
                        {
                            fieldName: "B03002_003E",
                            label: "White (non-Hispanic)",
                            format: {
                                digitSeparator: true,
                                places: 0,
                            },
                        },
                        {
                            fieldName: "B03002_012E",
                            label: "Hispanic",
                            format: {
                                digitSeparator: true,
                                places: 0,
                            },
                        },
                        {
                            fieldName: "B03002_004E",
                            label: "Black or African American",
                            format: {
                                digitSeparator: true,
                                places: 0,
                            },
                        },
                        {
                            fieldName: "B03002_006E",
                            label: "Asian",
                            format: {
                                digitSeparator: true,
                                places: 0,
                            },
                        },
                        {
                            fieldName: "B03002_005E",
                            label: "American Indian/Alaskan Native",
                            format: {
                                digitSeparator: true,
                                places: 0,
                            },
                        },
                        {
                            fieldName: "B03002_007E",
                            label: "Pacific Islander/Hawaiian Native",
                            format: {
                                digitSeparator: true,
                                places: 0,
                            },
                        },
                        {
                            fieldName: "B03002_008E",
                            label: "Other race",
                            format: {
                                digitSeparator: true,
                                places: 0,
                            },
                        },
                        {
                            fieldName: "B03002_009E",
                            label: "Two or more races",
                            format: {
                                digitSeparator: true,
                                places: 0,
                            }
                        }
                    ]
                },
                renderer: dotDensityRenderer
            });
            const clusterConfig = {
                type: "cluster",
                clusterRadius: "100px",
                // {cluster_count} is an aggregate field containing
                // the number of features comprised by the cluster
                popupTemplate: {
                    title: "Cluster summary",
                    content: "This cluster represents {cluster_count} shotspotters.",
                    fieldInfos: [{
                        fieldName: "cluster_count",
                        format: {
                            places: 0,
                            digitSeparator: true
                        }
                    }]
                },
                clusterMinSize: "24px",
                clusterMaxSize: "60px",
                labelingInfo: [{
                    deconflictionStrategy: "none",
                    labelExpressionInfo: {
                        expression: "Text($feature.cluster_count, '#,###')"
                    },
                    symbol: {
                        type: "text",
                        color: "#004a5d",
                        font: {
                            weight: "bold",
                            family: "Noto Sans",
                            size: "12px"
                        }
                    },
                    labelPlacement: "center-center",
                }]
            };

            const geojsonLayer = new GeoJSONLayer({
                url: "output.geojson",
                popupTemplate: popupTemplate,
                title: "Shotspotters",
                featureReduction: clusterConfig,
                renderer: {
                    type: "simple",
                    field: "mag",
                    symbol: {
                        type: "simple-marker",
                        size: 6,
                        color: "#69dcff",
                        outline: {
                            color: "rgba(0, 139, 174, 0.5)",
                            width: 5
                        }
                    }
                }
            });

            const map = new Map({
                basemap: "dark-gray-vector",
                layers: [bufferLayer]
            });


            const view = new MapView({
                container: "viewDiv",
                map: map,
                zoom: 12,
                center: [-76.64, 39.30]
            });
            view.when(() => {
                // Move the Zoom widget to the bottom-right corner
                view.ui.move("zoom", "top-right");
            });
            view.ui.add("titleDiv", "top-left");

            // zoom bottom left

            map.add(geojsonLayer);
            map.add(raceLayer);

            view.ui.add(new Home({
                view: view
            }), "top-left");


            // add search widget
            const search = new Search({
                view: view
            });

            view.ui.add(search, "bottom-left");
            // create a layerlist and expand widget and add to the view
            const layerList = new LayerList({
                view: view,
            });

            const llExpand = new Expand({
                view: view,
                content: layerList,
                expanded: true,
            });


            const locateBtn = new Locate({
                view: view
            });

            // Add the locate widget to the top left corner of the view
            view.ui.add(locateBtn, {
                position: "top-left"
            });
            view.ui.add(llExpand, "bottom-right");

            // view.when().then(() => {
            //     // Ensure the layers are fully loaded
            //     Promise.all([raceLayer.when(), geojsonLayer.when()]).then(() => {
            //         // Now that the layers are loaded, create the Swipe widget
            //         const swipe = new Swipe({
            //             view: view,
            //             leadingLayers: [raceLayer],
            //             trailingLayers: [bufferLayer, geojsonLayer],
            //             position: 35 // Use a percentage to specify the initial position of the Swipe divider
            //         });

            //         // Add the Swipe widget to the view
            //         view.ui.add(swipe);
            //     });
            // }).catch(error => {
            //     console.error("Error creating Swipe widget:", error);
            // });


            const legend = new Legend({
                view: view,
                container: "legendDiv"
            });

            const infoDiv = document.getElementById("infoDiv");

            function addBuffers() {
                // Ensure the layer and view are ready
                geojsonLayer.when().then(() => {
                    view.whenLayerView(geojsonLayer).then((layerView) => {
                        layerView.queryFeatures().then((results) => {
                            results.features.forEach((feature) => {
                                const buffer = geometryEngine.geodesicBuffer(feature.geometry, 0.25, "miles");
                                const bufferGraphic = new Graphic({
                                    geometry: buffer,
                                    title: "Buffer",
                                    symbol: {
                                        type: "simple-fill",
                                        color: [255, 255, 255], // Blue, semi-transparent
                                        // no outline
                                        outline: {
                                            color: [0, 0, 0, 0],
                                            width: 0
                                        }
                                    },

                                });
                                bufferLayer.add(bufferGraphic);
                            });
                        }).catch((error) => console.error("Error querying features:", error));
                    });
                }).catch((error) => console.error("Error loading layer:", error));
            }
            // apply multiply blend mode to buffer layer
            bufferLayer.blendMode = "overlay";

            view.ui.add(new Expand({
                view: view,
                content: infoDiv,
                expandIcon: "list-bullet",
                expanded: true
            }), "top-left");

            const toggleButton = document.getElementById("cluster");

            const instructionsExpand = new Expand({
                expandIcon: "question",
                expandTooltip: "How to use this sample",
                view: view,
                expanded: true,
                content: `
        <div style='width:200px; padding:10px; background-color:gray'><b></b> turn on ACS layer and <b>click</b> to view race breakdown of census tract <br><br>Open Layer list to enable/disable clustering and add buffers.<br><br><b>Shotspotter Data Source:</b> Wired<a href="https://www.wired.com/story/shotspotter-secret-sensor-locations-leak/"></div>
        `
            });
            view.ui.add(instructionsExpand, "top-right");
            // Close the 'help' popup when view is focused
            reactiveUtils.watch(
                () => view.focused,
                (focused) => {
                    if (focused) {
                        instructionsExpand.expanded = false;
                    }
                }
            );

            // To turn off clustering on a layer, set the
            // featureReduction property to null


            let buffersVisible = false; // Track buffer visibility

            toggleButton.addEventListener("click", () => {
                let fr = geojsonLayer.featureReduction;

                if (fr && fr.type === "cluster") {
                    // Disabling clustering
                    geojsonLayer.featureReduction = null;
                    toggleButton.innerText = "Enable Clustering and Hide Buffers";
                    if (!buffersVisible) {
                        addBuffers();
                        buffersVisible = true;
                    }
                } else {
                    // Enabling clustering
                    geojsonLayer.featureReduction = clusterConfig;
                    toggleButton.innerText = "Disable Clustering and Enable Buffers";
                    if (buffersVisible) {
                        bufferLayer.removeAll();
                        buffersVisible = false;
                    }
                }
            });
        });
    </script>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #toggleDiv {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 99;
        }

        #titleDiv {
            padding: 10px;
            width: 320px;
        }

        #titleText {
            font-size: 20pt;
            font-weight: 30;
            padding-bottom: 10px;
        }

        /* Styles for screens that are 768px wide or less */
        @media (max-width: 768px) {
            #titleDiv {
                padding: 5px;
                width: auto;
                /* Adjust width to be more responsive */
            }

            #titleText {
                font-size: 14pt;
                /* Smaller font size for mobile */
                padding-bottom: 5px;
            }
        }
    </style>
</head>

<body>
    <div id="viewDiv"></div>
    <div id="titleDiv" class="esri-widget">
        <div id="titleText">Shotspotter Sites</div>
        <div>.25 mile listening radius, ACS race data</div>
    </div>
    <div id="infoDiv" class="esri-widget">
        <button id="cluster" class="esri-button">Disable Clustering and Enable Buffers</button>

        <div id="legendDiv"></div>
    </div>
</body>

</html>
